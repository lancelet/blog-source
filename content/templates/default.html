<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Merritt Blog - $title$</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
              integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="/css/blog.css">
        <link rel="stylesheet"
              href="/css/syntax.css">
    </head>
    <body>
        <header>
            <div class="blog-masthead">
                <div class="container">
                    <nav class="nav">
                        <a $if(page-home)$
                             class="nav-link active"
                           $else$
                             class="nav-link"
                           $endif$
                           href="/index.html">Home</a>
                        <a $if(page-about)$
                             class="nav-link active"
                           $else$
                             class="nav-link"
                           $endif$
                           href="/about.html">About</a>
                        <a $if(page-contact)$
                             class="nav-link active"
                           $else$
                             class="nav-link"
                           $endif$
                           href="/contact.html">Contact</a>
                        <a $if(page-archive)$
                             class="nav-link active"
                           $else$
                             class="nav-link"
                           $endif$
                           href="/archive.html">Archive</a>
                    </nav>
                </div>
            </div>
        </header>

        <main role="main" class="container">
            <div class="row">
                <div class="col-sm">
                    <div>
                        <!--
                        $if(no-heading)$
                        $else$
                          <h1>$title$</h1>
                        $endif$
                        -->

                        $body$
                    </div>
                </div>
            </div>
        </main>

        <footer class="blog-footer">
            <p>
                Site proudly generated by
                <a href="http://jaspervdj.be/hakyll">Hakyll</a>, using
                a <a href="https://getbootstrap.com">Bootstrap</a> blog theme.
                <br/>
                Site source is available here:
                <a href="https://github.com/lancelet/blog-source"
                >https://github.com/lancelet/blog-source</a>.
            </p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
                integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
                integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
                crossorigin="anonymous"></script>
    </body>
</html>
